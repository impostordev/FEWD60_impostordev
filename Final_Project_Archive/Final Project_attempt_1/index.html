<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tweet Pals</title>
		<link rel="stylesheet" href="css/style.css" media="screen" type="text/css">
	</head>
	<body>
		<div id="app">
			<header>
				<form id="new">
					<input id="hashtagOne" value="#hashtag one"> 
					<input id="hashtagTwo" value="#hashtag two">
					<input id="hashtagThree" value="#hashtag three">
					<input id="location" value="location">
					<button id="submit-button">Chirp</button>
				</form>
			</header>
			<ul id="todos"></ul>
			<footer>
				<div class="status">
					<p>
						I found <span id="count">0</span> pals for you.
					</p>
				</div>
				<div class="controls">
					<button id="clear">New Chirp</button>
				</div>
			</footer>
		</div>

		// <script src="js/main.js" type="text/javascript"></script> -->
	</body>
</html>
