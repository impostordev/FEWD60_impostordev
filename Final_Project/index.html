<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Banter</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700,100' rel='stylesheet' type='text/css'>

  <body>
    <header>
      <div class="title">
        <h1>Banter</h1>
        <p>Find your banter on Twitter.</p>
      </div> <!-- ends title div -->
    </header>
      <div class="container">
        <form id="form">
          <input type="text" id="hashtagOne" placeholder="#enter a hashtag">
          <input type="text" id="hashtagTwo" placeholder="#">
          <input type="text" id="hashtagThree" placeholder="#">
          <!-- allow text input for location, use Google Maps API to recognize input and geolocate for Twitter -->
          <input type="text" id="location" placeholder="Enter location">
          <input type="submit" value="Search" id="submit-btn">
          <input type="submit" value="Search Again" id="submit-again">
        </form>
      </div> <!-- ends container div -->
      <div class="iPhone"> <!-- holds phone shell -->
        <div class="iphone_screen"> <!-- holds phone screen display -->
          <img id="twitter_screen" src="images/iPhone_5s_twitter_screen.png" alt="iPhone" height="100%" width="100%"> 
          <img id="screen_2" src="images/iPhone_5s_screen_2.png" alt="iPhone" height="100%" width="100%"> 
        </div> <!-- ends iphone_screen div -->
      </div> <!-- ends iPhone div -->
  </body>
